<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
    .item {
    	padding: 15px;
    }

    header,
    footer {
        font-size: 18px;
    }
    </style>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-12 text-white bg-danger font-weight-bold" style="padding: 15px;">Chania</div>
        </header>
        <section class="row border-light">
            <div class="col-md-4 text-center text-white font-italic">
                <div class="row">
                    <div class="col-12 bg-primary border-bottom border-warning item">Column 1</div>
                    <div class="col-12 bg-primary border-bottom border-warning item">Column 1</div>
                    <div class="col-12 bg-primary border-bottom border-warning item">Column 1</div>
                    <div class="col-12 bg-primary border-bottom border-warning item">Column 1</div>
                </div>
            </div>
            <div class="col-md-4 content text-center text-white font-italic bg-warning">Column 2</div>
            <div class="col-md-4 content text-center text-white font-italic">
                <div class="row">
                    <div class="col-12 bg-primary border-bottom border-dark item">Column 3</div>
                    <div class="col-12 bg-primary border-bottom border-dark item">Column 3</div>
                </div>
            </div>
        </section>
        <footer class="row">
            <div class="col-md-12 text-center bg-danger text-white font-weight-bold" style="padding: 15px;">Footer</div>
        </footer>
    </div>
</body>

</html>
