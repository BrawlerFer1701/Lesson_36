	<h2>Col-sm 576px</h2>
	<div class="container">
		<div class="row">
			<div class="col-sm-3" style="background: red;">col-sm-3</div>
			<div class="col-sm-3" style="background: gray;">col-sm-3</div>
			<div class="col-sm-3" style="background: green;">col-sm-3</div>
			<div class="col-sm-3" style="background: blue;">col-sm-3</div>
			<!-- Chuyen thanh 1 cot o man hinh sm (< 576px) -->
		</div>
	</div>
	<h2>Col-md 768px</h2>
	<div class="container">
		<div class="row">
			<div class="col-md-3" style="background: red;">col-md-3</div>
			<div class="col-md-3" style="background: gray;">col-md-3</div>
			<div class="col-md-3" style="background: green;">col-md-3</div>
			<div class="col-md-3" style="background: blue;">col-md-3</div>
			<!-- Chuyen thanh 1 cot o man hinh md (< 768px) -->
		</div>
	</div>
	<h2>Col-lg 992px</h2>
	<div class="container">
		<div class="row">
			<div class="col-lg-3" style="background: red;">col-lg-3</div>
			<div class="col-lg-3" style="background: gray;">col-lg-3</div>
			<div class="col-lg-3" style="background: green;">col-lg-3</div>
			<div class="col-lg-3" style="background: blue;">col-lg-3</div>
			<!-- Chuyen thanh 1 cot o man hinh lg (< 992px) -->
		</div>
	</div>
	<h2>Col-xl 1200px</h2>
	<div class="container">
		<div class="row">
			<div class="col-xl-3" style="background: red;">col-xl-3</div>
			<div class="col-xl-3" style="background: gray;">col-xl-3</div>
			<div class="col-xl-3" style="background: green;">col-xl-3</div>
			<div class="col-xl-3" style="background: blue;">col-xl-3</div>
			<!-- Chuyen thanh 1 cot o man hinh xl (< 1200px) -->
		</div>
	</div>
	<h2>3 chế độ 576px, 768px</h2>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-3" style="background: red;">col-xl-3</div>
			<div class="col-sm-6 col-md-3" style="background: gray;">col-xl-3</div>
			<div class="col-sm-6 col-md-3" style="background: green;">col-xl-3</div>
			<div class="col-sm-6 col-md-3" style="background: blue;">col-xl-3</div>
			<!-- 4 cot o man hinh > 768px, 2 cot o man hinh >576px, 1 cot o man hinh sm -->
		</div>
